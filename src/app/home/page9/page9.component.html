<link href="assets/css/bootstrap.min.css" rel="stylesheet">
<div class="bg">
  <div class="col-lg-12 pt-2" >
  <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
<i class="fa fa-angle-left fa-2x" style="color:white;" aria-hidden="true"></i>  </div>
<div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
</div>
</div>
  <div class="col-lg-12" style="height:80px;" ></div>
  <div class="col-lg-12 text-center" >
  <h2>Create a profile</h2>
  <p>Safety and privacy are our priorities.To join your community, we 'll need you to create account.</p>
  <form class="example-form">
    <mat-form-field class="example-full-width">
      <div class="input-group">
              <input matInput placeholder="Enter your email" [formControl]="emailFormControl"
             [errorStateMatcher]="matcher"><i class="fa fa-envelope" aria-hidden="true"></i>
           </div>
      <mat-hint>Errors appear instantly!</mat-hint>
      <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
        Please enter a valid email address
      </mat-error>
      <mat-error *ngIf="emailFormControl.hasError('required')">
        Email is <strong>required</strong>
      </mat-error>
    </mat-form-field>
  </form>

</div>
<div class="col-lg-12 pl-4 ml-3 pt-2"style="display:flex;">
  <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2 pt-2" >
<mat-slide-toggle></mat-slide-toggle>
</div>
<div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
<p>I accept the swish
<a href="">terms of use </a>
& <a href="">Privacy policy</a>
</p></div>
</div>
<div class="col-lg-12 col-md-12 col-sm-12  col-xs-12 text-center">
<button class="btn-lg bb1" mat-raised-button ng-click="$location.path('www.gmail.com')">Next</button>
</div>

</div>
